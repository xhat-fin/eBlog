<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .menu-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-btn {
            padding: 8px 16px;
            border: 2px solid #2c3e50;
            border-radius: 4px;
            background-color: white;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .menu-btn:hover {
            background-color: #2c3e50;
            color: white;
        }

        .menu-btn a {
            text-decoration: none;
            color: inherit;
            font-size: 14px;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        {% for m in menu %}
            <div class="menu-btn">
                <a href="{% url m.url_name %}">{{ m.title }}</a>
            </div>
        {% endfor %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
